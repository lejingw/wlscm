system.contextpath=/wlscm

#本地ip+port
local.address=192.168.0.222:8080

#是否开启单点登录
sso.enable=true

#是否开启远程单据审批
remote.review.enable=true

#本地模拟远程进入单据审批
ws.local.enterReviewUrl=/services/EnterReviewRemoteService?wsdl

#本地模拟远程获取审批记录
ws.local.viewReviewLogUrl=/services/ViewReviewLogRemoteService?wsdl

#审批完成回调服务
ws.local.reviewOverUrl=/services/ReviewOverRemoteService?wsdl

#远程进入单据审批
ws.remote.enterReviewUrl=http://192.168.0.227:8080/legacy/services/ReviewWebService?wsdl